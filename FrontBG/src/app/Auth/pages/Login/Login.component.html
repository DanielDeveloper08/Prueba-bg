          <label for="password" class="form-label">Contrase침a</label>
          <input type="password" class="form-control" id="password" placeholder="Ingresa tu contrase침a" formControlName="password">

        <button type="submit" class="btn color-primary text-white">
          Iniciar sesi칩n
          <div *ngIf="isLoading" class="spinner-border text-light spinner spinner-border-sm" role="status">          </div>
        </button>
      </form>
    </div>
  </div>
</div>
